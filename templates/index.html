<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to MCQ Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload a PDF to Generate MCQs</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf_file" required>
            <button type="submit" class="btn">Generate MCQs</button>
        </form>

        <!-- "Ask Me" button -->
        <button class="btn ask-btn" onclick="openAskModal()">Ask Me</button>

        <!-- Modal for "Ask Me" -->
        <div id="askModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAskModal()">&times;</span>
                <h2>Ask Me Anything</h2>
                <textarea id="userPrompt" placeholder="Type your question here..." rows="5"></textarea>
                <button class="btn" onclick="submitPrompt()">Submit</button>
                <div id="responseContainer"></div>
            </div>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
